<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
        <script>
            $(function () {
                $("#header").load("header.html");
                $("#footer").load("footer.html");
            });

        </script>



        <title>Bobedst.nu</title>

    </head>
    <body>
      <script src="apartment.js"></script>
        <div id="header"></div>
    <br>
    <div id="body-content">
      <section class="text-center">
        <div class="apartment-textbox">
          <form>
            <div class="col-sm">
              <label for="location" class="form-label">Adresse:</label>
              <br>
            </div>

            <div class="col-sm">
              <label for="size" class="form-label">Størrelse:</label>
              <br>
            </div>

            <div class="col-sm">
              <label for="room" class="form-label">Værelser:</label>
              <br>
            </div>

            <div class="col-sm">
              <label for="storageRoom" class="form-label">Eget kælderrum:</label>
              <br>
            </div>

            <div class="col-sm">
              <label for="laundryRoom" class="form-label">Adgang til vaskekælder:</label>
              <br>
            </div>

            <div class="col-sm">
              <label for="rent" class="form-label">Husleje:</label>
              <br>
            </div>

            <div class="col-sm">
              <label for="paymentToHeat" class="form-label">Aconto Varme:</label>
              <br>
            </div>

            <div class="col-sm">
              <label for="paymentToWater" class="form-label">Aconto Vand:</label>

            </div>

            <div class="col-sm">

              <br>
            </div>

            <div class="col-sm">
              <label for="prepaidRent" class="form-label">Forudbetalt Leje:</label>
              <br>
            </div>

            <div class="col-sm">
              <label for="text" class="form-label">Beskrivelse:</label>
              <br>
            </div>

          </form> 
            </section>
          </div>
        </div>
      </section>
        <section class="text-center">
          <div class="row2">
            <div class="container" id="carousel-box">                    
              <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="10000">
                    <img  class="property-image2" src="/images/Bredegade 66 a, 1 plantegning[688].jpg" alt="">
                    <br>
                      <div class="carousel-caption d-none d-md-block">
                      <h5>First slide label</h5>
                      <p>Some representative placeholder content for the first slide.</p>
                      </div>
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <img  class="property-image2" src="/images/Bredegade 66 a, 1 plantegning[688].jpg" alt="">
                      <div class="carousel-caption d-none d-md-block">
                      <h5>Second slide label</h5>
                      <p>Some representative placeholder content for the second slide.</p>
                      </div>
                  </div>
                  <div class="carousel-item">
                    <img  class="property-image2" src="/images/Bredegade 66 a, 1 plantegning[688].jpg" alt="">
                      <div class="carousel-caption d-none d-md-block">
                      <h5>Third slide label</h5>
                      <p>Some representative placeholder content for the third slide.</p>
                      </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
              </div>
            </div>
          </div>  
        

        
        
        <div id="footer"></div> 
    </body>
